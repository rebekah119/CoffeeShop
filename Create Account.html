<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Cup of Inspiration | Coffee Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#">
                    <img src="images/logo.jpeg" alt="A Cup of Inspiration">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">MENU</a></li>
                <li><a href="#">CONTACT US</a></li>
                <li><a href="#" class="btn">Create Account</a></li>
            </ul>
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1> WELCOME!</h1>
                <a href="#grid-container-3" class="btn">LEARN MORE</a>
            </div>
        </section>

        <section class="grid-container-3" id="signup">
            <div class="image">
                <img src="images/Mixed coffee cups.jpg" alt="image">
            
                <div class="overlay">
                    <form class="signup">
                        <div class="form-information">
                            <label for="Username">Username:</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-information">
                            <label for="First Name">First Name:</label>
                            <input type="text" id="First Name" name="First Name" required>
                        </div>
                        <div class="form-information">
                            <label for="Last Name">Last Name:</label>
                            <input type="text" id="Last Name" name="Last Name" required>
                        </div>
                        <div class="form-information">
                            <label for="Email">Email:</label>
                            <input type="text" id="Email" name="Email" required>
                        </div>
                        <div class="form-information">
                            <label for="Password">Password:</label>
                            <input type="text" id="Password" name="Password" required>
                        </div>
                        <div class="form-information">
                            <label for="Confirm Password">Confirm Password:</label>
                            <input type="text" id="Confirm Password" name="Confirm Password" required>
                        </div>
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            </div> 
        </section>

    </main>

    <footer class="footer">
        <div class="social-links">
            <h3>Follow us:</h3>
            <div class="icons">
                <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/"  target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://x.com/"  target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms & Conditions</a>
        </div>
        <div class="copyright">
            <p>Copyright &copy; 2025 A Cup of Inspiration</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
